<div class="body">
    <form
      class="form-auth-small"
      #changePasswordForm="ngForm"
      (ngSubmit)="onSubmit(changePasswordForm.value)"
    >
      
      <div class="form-group">
        <label for="current" class="control-label sr-only"
          >Current</label
        >
        <input
          type="text"
          class="form-control"
          id="current"
          placeholder="Current password"
          ngModel
          name="old_password"
          #old_password="ngModel"
          required
        />
      </div>
      <div
        *ngIf="old_password.touched && old_password.invalid"
        class="alert alert-danger"
      >
        Current password is required.
      </div>
      <div class="form-group">
        <label for="new-password" class="control-label sr-only"
          >new password</label
        >
        <input
          type="password"
          class="form-control"
          id="new-password"
          placeholder="new Password"
          ngModel
          name="new_password"
          #new_password="ngModel"
          required
        />
        <div
        *ngIf="new_password.touched && new_password.invalid"
        class="alert alert-danger"
      >
        new password is required.
      </div>
        <label for="confirm-password" class="control-label sr-only"
        >confirm password</label
      >
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        placeholder="confirm Password"
        ngModel
        name="confirm_password"
        #confirm_password="ngModel"
        required
      />
      </div>
      <div
        *ngIf="confirm_password.touched && confirm_password.invalid"
        class="alert alert-danger"
      >
        confirm password is required.
      </div>
      <div
        *ngIf="!isMatched"
        class="alert alert-danger"
      >
        New and Confirm passwords don't match.
      </div>
      <button
        [disabled]="changePasswordForm.invalid"
        type="submit"
        class="btn btn-primary btn-lg btn-block"
      >
        Update Password
      </button>
    </form>
  </div>
