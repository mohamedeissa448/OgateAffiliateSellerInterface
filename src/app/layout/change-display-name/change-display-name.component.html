<h2 mat-dialog-title>{{ title }}</h2>
<form >
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="New Display Name*" name="AffiliateSeller_DisplayName" [(ngModel)]= "AffiliateSeller_DisplayName" required/>
      <mat-error>Please enter a Display Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      (click) = "onSubmit()"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
